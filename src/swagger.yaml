  /user/register:
    post:
      tags:
        - ðŸ” Authentication
      summary: Register user
      description: >-
        The API endpoint allows users to register a new account by providing
        their details such as `fullName`, `userName`, `email`, and `password`. Upon
        successful registration, a verification email is sent to the user's email
        address.
      operationId: registerUser
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                  example: krish uso
                userName:
                  type: string
                  example: jk118
                email:
                  type: string
                  example: user.email@domain.com
                password:
                  type: string
                  example: 123456789
                avatar:
                  description: File
                  type: string
                  format: binary
                coverImage:
                  description: File
                  type: string
                  format: binary
            example:
              fullName: krish uso
              userName: jk118
              email: user.email@domain.com
              password: 123456789
      responses:
        "201":
          description: Register user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          __v:
                            type: number
                            example: 0
                          _id:
                            type: string
                            example: 649e795264e7dba29b726936
                          avatar:
                            type: string
                            example: https://via.placeholder.com/200x200.png
                          coverImage:
                            type: string
                            example: https://via.placeholder.com/200x200.png
                          createdAt:
                            type: string
                            example: "2023-06-30T06:42:26.163Z"
                          email:
                            type: string
                            example: user.email@domain.com
                          fullName:
                            type: string
                            example: krish desai
                          updatedAt:
                            type: string
                            example: "2023-06-30T06:42:26.247Z"
                          userName:
                            type: string
                            example: kd117
                          watchHistory:
                            type: array
                            example: []
                  message:
                    type: string
                    example: >-
                      Users registered successfully and verification email has
                      been sent on your email.
                  statusCode:
                    type: number
                    example: 200
                  success:
                    type: boolean
                    example: true
              examples:
